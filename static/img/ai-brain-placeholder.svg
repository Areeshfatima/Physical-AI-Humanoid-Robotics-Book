<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main circle for neural network -->
  <circle cx="50" cy="50" r="40" fill="#2c5282" opacity="0.2" />
  
  <!-- Central processing unit -->
  <circle cx="50" cy="50" r="15" fill="#2c5282" />
  
  <!-- Neurons -->
  <circle cx="35" cy="35" r="6" fill="#4a90e2" />
  <circle cx="65" cy="35" r="6" fill="#4a90e2" />
  <circle cx="35" cy="65" r="6" fill="#4a90e2" />
  <circle cx="65" cy="65" r="6" fill="#4a90e2" />
  
  <!-- Connections -->
  <line x1="50" y1="40" x2="35" y2="35" stroke="#2c5282" stroke-width="1" />
  <line x1="50" y1="40" x2="65" y2="35" stroke="#2c5282" stroke-width="1" />
  <line x1="50" y1="60" x2="35" y2="65" stroke="#2c5282" stroke-width="1" />
  <line x1="50" y1="60" x2="65" y2="65" stroke="#2c5282" stroke-width="1" />
  <line x1="40" y1="50" x2="35" y2="35" stroke="#2c5282" stroke-width="1" />
  <line x1="40" y1="50" x2="35" y2="65" stroke="#2c5282" stroke-width="1" />
  <line x1="60" y1="50" x2="65" y2="35" stroke="#2c5282" stroke-width="1" />
  <line x1="60" y1="50" x2="65" y2="65" stroke="#2c5282" stroke-width="1" />
  
  <!-- AI label -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c5282">AI</text>
</svg>