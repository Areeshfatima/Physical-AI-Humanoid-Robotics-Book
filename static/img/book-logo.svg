<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { 
      font-family: Arial, sans-serif; 
      font-size: 24px; 
      font-weight: bold; 
      fill: #2563eb; 
    }
    .subtitle { 
      font-family: Arial, sans-serif; 
      font-size: 14px; 
      fill: #4b5563; 
    }
    .outline {
      stroke: #374151;
      stroke-width: 1;
      fill: none;
    }
    .neural-node {
      fill: #4f46e5;
    }
    .sensor {
      fill: #ef4444;
    }
    .arrow {
      stroke: #10b981;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <!-- Background rectangle -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Humanoid outline -->
  <circle cx="50" cy="30" r="8" class="outline"/> <!-- Head -->
  <line x1="50" y1="38" x2="50" y2="65" class="outline"/> <!-- Body -->
  <line x1="40" y1="45" x2="60" y2="45" class="outline"/> <!-- Arms -->
  <line x1="50" y1="65" x2="40" y2="80" class="outline"/> <!-- Legs -->
  <line x1="50" y1="65" x2="60" y2="80" class="outline"/>

  <!-- Neural graph nodes -->
  <circle cx="120" cy="25" r="6" class="neural-node"/>
  <circle cx="140" cy="45" r="6" class="neural-node"/>
  <circle cx="120" cy="65" r="6" class="neural-node"/>
  <circle cx="100" cy="45" r="6" class="neural-node"/>
  <line x1="100" y1="45" x2="120" y2="25" stroke="#4f46e5" stroke-width="1"/>
  <line x1="100" y1="45" x2="120" y2="65" stroke="#4f46e5" stroke-width="1"/>
  <line x1="120" y1="25" x2="140" y2="45" stroke="#4f46e5" stroke-width="1"/>
  <line x1="120" y1="65" x2="140" y2="45" stroke="#4f46e5" stroke-width="1"/>

  <!-- Sensors to Brain to Actuators Flow -->
  <circle cx="200" cy="25" r="5" class="sensor"/> <!-- Sensor -->
  <circle cx="240" cy="45" r="8" fill="#8b5cf6"/> <!-- Brain -->
  <rect x="275" y="40" width="20" height="10" fill="#10b981"/> <!-- Actuator -->

  <!-- Arrows indicating flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>

  <line x1="205" y1="27" x2="235" y2="42" class="arrow"/> <!-- Sensor to brain -->
  <line x1="247" y1="45" x2="273" y2="45" class="arrow"/> <!-- Brain to actuator -->

  <!-- Text elements -->
  <text x="20" y="100" class="title">Physical AI &amp; Humanoid Robotics</text>
  <text x="20" y="118" class="subtitle">An Academic Textbook</text>
  
</svg>