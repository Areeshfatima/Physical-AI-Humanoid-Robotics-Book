<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Humanoid head -->
  <circle cx="50" cy="25" r="15" fill="#2c5282" />
  
  <!-- Humanoid body -->
  <rect x="40" y="40" width="20" height="30" fill="#4a90e2" />
  
  <!-- Humanoid eyes -->
  <circle cx="45" cy="22" r="2" fill="white" />
  <circle cx="55" cy="22" r="2" fill="white" />
  
  <!-- Humanoid arms -->
  <line x1="40" y1="45" x2="25" y2="50" stroke="#2c5282" stroke-width="3" />
  <line x1="60" y1="45" x2="75" y2="50" stroke="#2c5282" stroke-width="3" />
  
  <!-- Humanoid legs -->
  <line x1="45" y1="70" x2="40" y2="85" stroke="#1a3c63" stroke-width="3" />
  <line x1="55" y1="70" x2="60" y2="85" stroke="#1a3c63" stroke-width="3" />
  
  <!-- Label -->
  <text x="50" y="95" text-anchor="middle" font-family="Arial" font-size="8" fill="#2c5282">Humanoid</text>
</svg>